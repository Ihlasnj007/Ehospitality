<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | E-Hospitality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .contact-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }

        .contact-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .contact-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            .contact-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or need support, feel free to reach out to us.</p>
        <p>Email us at: <a href="mailto:support@ehospitality.com">support@ehospitality.com</a></p>
    </div>

</body>
</html>
