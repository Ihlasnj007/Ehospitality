{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hospitality | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --ivory: #F8F8F8;
            --charcoal: #222222;
            --slate: #4A4A4A;
        }

        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
            background: var(--ivory);
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }

        .half::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(15deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
            transition: all 0.6s ease;
        }

        .half::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s ease;
        }

        .doctor {
            background: url('{% static 'images/bg2invert.png' %}') no-repeat center center/cover;
        }

        .patient {
            background: url('{% static 'images/bg2.png' %}') no-repeat center center/cover;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--ivory);
            padding: 3rem;
            max-width: 500px;
        }

        .content h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.75rem;
            margin-bottom: 1.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.15;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .content h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--ivory);
            transition: all 0.4s ease;
        }

        .content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.15rem;
            margin-bottom: 2.75rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.75;
            color: rgba(255, 255, 255, 0.85);
        }

        .content a {
            text-decoration: none;
            background: transparent;
            color: var(--ivory);
            padding: 16px 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            border-radius: 0;
            transition: all 0.4s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .content a:hover {
            color: var(--gold);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .content a:hover::before {
            left: 0;
        }

        .half:hover::before {
            background: linear-gradient(15deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .half:hover::after {
            width: 60%;
            background: var(--gold);
        }

        .half:hover .content h1::after {
            width: 80px;
            background: var(--gold);
        }

        .icon {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            color: var(--ivory);
            opacity: 0.9;
            transition: all 0.4s ease;
        }

        .half:hover .icon {
            transform: translateY(-5px);
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .half {
                flex: none;
                height: 50%;
            }

            .content {
                padding: 2rem;
            }

            .content h1 {
                font-size: 2.75rem;
            }

            .content p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .content a {
                padding: 14px 32px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .content h1 { 
            animation-delay: 0.2s; 
            opacity: 0;
        }
        .content p { 
            animation-delay: 0.4s; 
            opacity: 0;
        }
        .content a { 
            animation-delay: 0.6s; 
            opacity: 0;
        }
        .icon {
            animation: fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) 0.1s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="half doctor">
            <div class="content">
                <div class="icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <h1>Doctors</h1>
                <p>Manage your schedule, connect with patients, and provide smarter care.</p>
                <a href="{% url 'doctor_register' %}">Doctor Portal</a>
            </div>
        </div>
        <div class="half patient">
            <div class="content">
                <div class="icon">
                    <i class="fas fa-user-injured"></i>
                </div>
                <h1>Patients</h1>
                <p>Own Your Health â€” appointments, prescriptions, and more at your fingertips..</p>
                <a href="{% url 'patient-register' %}">Patient Portal</a>
            </div>
        </div>
    </div>

</body>
</html>
